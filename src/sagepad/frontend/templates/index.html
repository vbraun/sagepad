{% extends "layout.html" %}
{% block title %}SagePad - {{ title }}{% endblock %}
{% block content %}

<div id="editor">
{{ pad_input }}
</div>
<script src="static/ace/ace.js" type="text/javascript" charset="utf-8"></script>

<div id="output">
{{ pad_output }}
</div>

<script type="text/javascript">
  SagePad.initEditor("editor")

</script>


{% endblock %}
